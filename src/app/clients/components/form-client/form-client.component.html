<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input formControlName="name" type="text" class="form-control" id="name">
    <div *ngIf="form.controls['name'].invalid && form.controls['name'].touched" class="alert alert-danger">Champ invalide</div>
  </div>
  <div class="form-group">
    <label for="name">Total CA HT</label>
    <input formControlName="totalCaHt" type="text" class="form-control" id="totalCaHt">
  </div>
  <div class="form-group">
    <label for="name">TVA</label>
    <input formControlName="tva" type="text" class="form-control" id="tva">
  </div>
  <div class="form-group">
    <label for="name">State</label>
    <select formControlName="state" type="text" class="form-control" id="state">
      <option *ngFor="let state of states" [value]="state">{{ state }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea formControlName="comment" type="text" class="form-control" id="comment"></textarea>
  </div>
  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
