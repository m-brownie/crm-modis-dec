<form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
  <h1 class="login-title">Se connecter</h1>
  <div class="login-fom-content">
    <div class="form-group">
      <label class="email-label" for="email">Email</label>
      <input formControlName="email" type="text" class="form-control" id="email" placeholder="Email">
      <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched" class="alert alert-danger">Champ invalide</div>
    </div>
    <div class="form-group">
      <label class="password-label" for="password">Mot de passe</label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Mot de passe">
      <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched" class="alert alert-danger">Champ invalide</div>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn-login">Se connecter</button>

    <p>Pas de compte ? <a routerLink="/signup">S'inscrire</a></p>
  </div>
</form>
