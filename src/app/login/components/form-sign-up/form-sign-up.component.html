<form [formGroup]="form" (ngSubmit)="onSubmit()" class="signup-form">
  <h1 class="signup-title">Créer un compte</h1>
  <div class="signup-fom-content">
    <div class="form-group">
      <label class="email-label" for="email">Email</label>
      <input formControlName="email" type="text" class="form-control" id="email" placeholder="Email">
      <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched" class="alert alert-danger">Champ invalide</div>
    </div>
    <div class="form-group">
      <label class="password-label" for="password">Mot de passe</label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Mot de passe">
      <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched" class="alert alert-danger">Champ invalide</div>
    </div>
    <div class="form-group">
      <label class="password-label" for="password">Confirmer le mot de passe</label>
      <input formControlName="confirmPassword" type="password" class="form-control" id="password" placeholder="Confirmer le mot de passe">
      <div *ngIf="form.controls['confirmPassword'].invalid && form.controls['confirmPassword'].touched" class="alert alert-danger">Champ invalide</div>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn-signup">Créer un compte</button>
  </div>
</form>
