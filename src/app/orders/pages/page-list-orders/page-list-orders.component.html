<app-template-full-width>
  <h1 class="title">Orders</h1>
  <ng-container class="contents">
    <app-table-light
      *ngIf="collection"
      [headers]="headers">
      <tr *ngFor="let item of collection">
        <td>{{ item.typePresta }}</td>
        <td>{{ item.client }}</td>
        <td>{{ item.nbJours }}</td>
        <td>{{ item.tjmHt }}</td>
        <td>total ht</td>
        <td>total ttc</td>
        <td>{{ item.state }}</td>
      </tr>
    </app-table-light>
  </ng-container>
</app-template-full-width>
